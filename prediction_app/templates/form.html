<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Stroke Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2c3e50;
        }

        .btn-primary {
            width: 100%;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">ðŸ«€ Heart Stroke Prediction</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Glucose Level</label>
            <input type="number" name="glucose" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Systolic BP</label>
            <input type="number" name="sysBP" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Diastolic BP</label>
            <input type="number" name="diaBP" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input type="number" step="0.1" name="BMI" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Currently Smoking</label>
            <select name="smoker" class="form-select">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
        <div class="alert alert-info result">
            Prediction: {{ prediction }}
        </div>
    {% endif %}
</div>

<!-- Optional Bootstrap JS (not needed for form styling) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
